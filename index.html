<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третий проект Василия Ермолина на Яндекс Практикуме">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Василий Ермолин">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/header__logo_white.svg" alt="Место лого">
    </header>
    <main class="content">
        <section class="profile page__profile">
            <img class="profile__image" src="./images/profile__avatar.png" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <h2 class="profile__job">Исследователь океана</h2>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements page__elements">
            <article class="element">
                <img class="element__image" src="./images/1.png" alt="Карачаевск">
                <div class="element__bottom-field">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__heart" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/2.png" alt="Эльбрус">
                <div class="element__bottom-field">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__heart" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/3.png" alt="Домбай">
                <div class="element__bottom-field">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__heart" type="button"></button>
                </article>
            </div>
            <article class="element">
                <img class="element__image" src="./images/4.png" alt="Эльбрус">
                <div class="element__bottom-field">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__heart" type="button"></button>
                </article>
            </div>
            <article class="element">
                <img class="element__image" src="./images/5.png" alt="Домбай">
                <div class="element__bottom-field">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__heart" type="button"></button>
                </article>
            </div>
            <article class="element">
                <img class="element__image" src="./images/6.png" alt="Карачаево-Черкесия">
                <div class="element__bottom-field">
                    <h2 class="element__text">Карачаево-Черкесия</h2>
                    <button class="element__heart" type="button"></button>
                </div>
            </article>
        </section>
    </main>
   <footer class="footer page__footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__data" name="profile-data">
                <label class="popup__field">
                    <input class="popup__input popup__input_form_name" name="profile-name" type="text" placeholder="Введите ваше имя" required>
                </label>
                <label class="popup__field">
                    <input class="popup__input popup__input_form_job" name="profile-job" type="text" placeholder="Введите вашу профессию" required>
                </label>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>
    <script src="./scipts/index.js"></script>
</body>
</html>
