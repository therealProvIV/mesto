<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третий проект Василия Ермолина на Яндекс Практикуме">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Василий Ермолин">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="./images/header__logo_white.svg" alt="Место лого">
    </header>
    <main class="content">
        <section class="profile page__profile">
            <img class="profile__image" src="./images/avatar2.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Василий Ермолин</h1>
                <button class="profile__edit-button" type="button"></button>
                <h2 class="profile__job">Interpeter, editor, frontend developer</h2>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements page__elements">
        </section>
    </main>
   <footer class="footer page__footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
   <div class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__data popup__data_profile" name="profile-data" novalidate>
                <label class="popup__field">
                    <input id="name-input" class="popup__input popup__input_form_name" name="profile-name" type="text" placeholder="Введите ваше имя" minlength="2" maxlength="40" required>
                    <span class="name-input-error popup__input-error"></span>
                </label>
                <label class="popup__field">
                    <input id="job-input" class="popup__input popup__input_form_job" name="profile-job" type="text" placeholder="Введите вашу профессию" minlength="2" maxlength="200" required>
                    <span class="job-input-error popup__input-error"></span>
                </label>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button popup__close-button_profile" type="button"></button>
        </div>
    </div>
    <div class="popup popup_place">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__data popup__data_place" name="place-data" novalidate>
                <label class="popup__field">
                    <input id="place-input" class="popup__input popup__input_form_place-name" name="place-name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="place-input-error popup__input-error"></span>
                </label>
                <label class="popup__field">
                    <input id="url-input" class="popup__input popup__input_form_url" name="place-url" type="url" placeholder="Ссылка на картинку" required>
                    <span class="url-input-error popup__input-error"></span>
                </label>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
            <button class="popup__close-button popup__close-button_place" type="button"></button>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__container-image">
            <img class="popup__image" src="./images/1.jpg" alt="Владимир">
            <h3 class="popup__image-title"></h3>
            <button class="popup__close-button popup__close-button_image" type="button"></button>
        </div>
    </div>
    <template id="first-cards">
            <article class="element">
                <img class="element__image">
                <button class="element__bin" type="button"></button>
                <div class="element__bottom-field">
                    <h2 class="element__text"></h2>
                    <button class="element__heart" type="button"></button>
                </div>
        </article>   
    </template>
    <script src="./scipts/cards.js"></script>
    <script src="./scipts/index.js"></script>
    <script src="./scipts/validation.js"></script>
</body>
</html>
